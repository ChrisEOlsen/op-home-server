version: v3

teleport:
  nodename: name_of_your_machine
  data_dir: /var/lib/teleport
  log:
    output: stderr
    severity: INFO
    format:
      output: text

auth_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3025
  cluster_name: your_domain.name

ssh_service:
  enabled: "yes"
  listen_addr: 0.0.0.0:3022

proxy_service:
  enabled: true
  web_listen_addr: 0.0.0.0:3080
  tunnel_listen_addr: 0.0.0.0:3024 # Crucial for allowing applications to connect to the proxy
  public_addr: your_domain.name:443
  acme:
    enabled: "no"

